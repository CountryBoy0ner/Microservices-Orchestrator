apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:dev
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8084

          env:
            - name: SERVER_PORT
              value: "8084"

            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8082"
            - name: USER_SERVICE_URL
              value: "http://user-service:8080"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:8083"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8085"

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET


          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            failureThreshold: 30
            periodSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8084
      targetPort: 8084
